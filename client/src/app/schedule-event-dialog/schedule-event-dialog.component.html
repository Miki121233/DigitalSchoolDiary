<div mat-dialog-content>
  <div class="mat-form-field">
    <label>Nazwa:</label>
    <p><input matInput [(ngModel)]="data.event.title" /></p>
  </div>
  <div class="mat-form-field">
    <label>Data:</label>
    <p><input bsDatepicker [(ngModel)]="data.event.start" [bsConfig]="bsDatepickerConfig" /></p>
  </div>
  <div class="mat-form-field">
    <label>Godzina rozpoczęcia:</label>
    <p><input bsTimepicker [(ngModel)]="data.event.startTime" /></p>
  </div>
  <div class="mat-form-field">
    <label>Godzina zakończenia:</label>
    <p><input bsTimepicker [(ngModel)]="data.event.endTime" /></p>
  </div>
  <div class="mat-form-field">
    <label>Czy powtarzać to wydarzenie co tydzień?</label>
    <input class="checkbox" type="checkbox" [(ngModel)]="data.event.repeatWeekly" />
  </div>
  <div class="mat-form-field">
    <label>Id osoby która ma być przypisana do wyrzenia:</label>
    <p><input type="number" [(ngModel)]="data.event.assignedPersonId" /></p>
  </div>
  <p>Uwaga: Godziny wpisuj w takim formacie - 10:00</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Zapisz</button>
</div>
