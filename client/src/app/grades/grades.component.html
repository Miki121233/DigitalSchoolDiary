<ng-container *ngIf="students.length === 0">
    <strong>Brak przypisanych studentów do tej klasy!</strong>
</ng-container>

<div *ngIf="students.length > 0 && user && user.accountType === 'Teacher'" class="grades-container">
    <div>
        <strong>Oceny klasy:</strong>
        <div *ngFor="let grade in grades">
            <p>zrób tak żeby była tu tabela studentów i ich ocen po przecinku, sortuj po imieniu i nazwisku oraz oceny wpisuj po kolei</p>
        </div>
    </div>
    <div>
        <strong>Przydzielanie ocen:</strong>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>
                        <input type="text" [(ngModel)]="description" placeholder="Zmień wszystkie opisy" class="change-all-descriptions" (input)="updateDescriptions()">
                    </th>
                    <th>Ocena</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students; let i = index">
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>
                        <input type="text" [(ngModel)]="gradeDescriptions[i]" placeholder="Opis oceny" [value]="gradeDescriptions[i]" class="grade-description-input">
                    </td>
                    <td>
                        <input type="number" [(ngModel)]="gradeValues[i]" placeholder="Ocena" [value]="gradeValues[i]" class="grade-input">
                    </td>
                    <td>
                        <button (click)="assignGrade(student, i)">Wystaw ocenę</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: right; margin-top: 10px; margin-right: 25px;">
            <button (click)="assignAllGrades()">Wystaw wszystkie oceny</button>
        </div>
    </div>
</div>
