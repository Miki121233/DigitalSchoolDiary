<h2 mat-dialog-title>Potwierdzenie</h2>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions>
      <button class="btn btn-outline-success" mat-button [mat-dialog-close]="true">Tak</button>
      <button class="btn btn-outline-danger" mat-button [mat-dialog-close]="false">Nie</button>
    </mat-dialog-actions>
