<div class="mb-3">
    <input type="text" 
    [class.is-invalid]="control.touched && control.invalid" 
    class="form-control"
    [formControl]="control"
    placeholder="{{label}}"
    bsDatepicker
    [bsConfig]="{ isAnimated: true }"
    [maxDate]="maxDate"
    >
    <div *ngIf="control.errors?.['required']" class="invalid-feedback"></div>
</div>
