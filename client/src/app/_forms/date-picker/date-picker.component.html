<div class="mb-3">
    <input type="text" 
    [class.is-invalid]="control.touched && control.invalid" 
    class="form-control"
    [formControl]="control"
    placeholder="{{label}}"
    bsDatepicker
    [bsConfig]="{ isAnimated: true }"
    [maxDate]="maxDate"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Proszę wprowadzić pole "{{label}}"
    </div>
</div>
